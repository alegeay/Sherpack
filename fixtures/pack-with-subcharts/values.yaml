# Global values shared by all subcharts
global:
  imageRegistry: docker.io
  pullPolicy: IfNotPresent

# Application settings
app:
  name: my-application
  replicas: 2
  image:
    repository: myapp
    tag: "1.0.0"

# Redis subchart values
redis:
  enabled: true
  replicas: 3
  auth:
    enabled: true
    password: secret123

# PostgreSQL subchart values (disabled by default)
postgresql:
  enabled: false
  primary:
    replicas: 1
