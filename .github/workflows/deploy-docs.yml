name: Deploy Documentation

on:
  push:
    branches: [main]
    paths:
      - 'website/**'
      - 'docs/**'
      - '.github/workflows/deploy-docs.yml'
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  # ============================================================================
  # Build Documentation (all locales)
  # ============================================================================
  build:
    name: Build Documentation
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: website
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: website/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build website (English)
        run: npm run build
        env:
          # Ensure baseUrl matches GitHub Pages path (case-sensitive!)
          DOCUSAURUS_BASE_URL: /Sherpack/

      - name: Build website (French)
        run: npm run build -- --locale fr
        env:
          DOCUSAURUS_BASE_URL: /Sherpack/

      - name: List build output
        run: |
          echo "Build directory contents:"
          ls -la build/
          echo ""
          echo "Locales available:"
          ls -la build/ | grep -E "^d" || echo "No subdirectories"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: website/build

  # ============================================================================
  # Deploy to GitHub Pages
  # ============================================================================
  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
