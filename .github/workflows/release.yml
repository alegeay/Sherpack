name: Release

on:
  push:
    tags:
      - 'v[0-9]+.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.1.0)'
        required: true
        type: string
      draft:
        description: 'Create as draft release'
        required: false
        type: boolean
        default: true

env:
  CARGO_TERM_COLOR: always
  RUST_MIN_STACK: 16777216
  BINARY_NAME: sherpack

permissions:
  contents: write

jobs:
  # ============================================================================
  # Create Release (runs first to get upload URL)
  # ============================================================================
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      release_id: ${{ steps.create_release.outputs.id }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.tag }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Release version: ${VERSION}"

      - name: Extract changelog
        id: changelog
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          # Try to extract changelog section for this version
          if [[ -f "CHANGELOG.md" ]]; then
            # Extract content between version headers
            NOTES=$(sed -n "/^## \[${VERSION#v}\]/,/^## \[/p" CHANGELOG.md | sed '$d' | tail -n +2)
            if [[ -z "$NOTES" ]]; then
              NOTES="Release ${VERSION}"
            fi
          else
            NOTES="Release ${VERSION}"
          fi
          # Escape for GitHub Actions
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          release_name: Sherpack ${{ steps.get_version.outputs.version }}
          body: |
            ## Sherpack ${{ steps.get_version.outputs.version }}

            ${{ steps.changelog.outputs.notes }}

            ### Installation

            Download the appropriate binary for your platform below, then:

            ```bash
            # Linux/macOS
            chmod +x sherpack-*
            sudo mv sherpack-* /usr/local/bin/sherpack

            # Verify
            sherpack --version
            ```

            ### Checksums

            SHA256 checksums are provided in `checksums.txt`.
          draft: ${{ github.event.inputs.draft || false }}
          prerelease: ${{ contains(steps.get_version.outputs.version, '-') }}

  # ============================================================================
  # Build Release Binaries
  # ============================================================================
  build:
    name: Build ${{ matrix.target }}
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64 (GNU)
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz

          # Linux x86_64 (musl - static binary)
          # TODO: Re-enable when OpenSSL cross-compilation is fixed
          # - target: x86_64-unknown-linux-musl
          #   os: ubuntu-latest
          #   archive: tar.gz

          # Linux ARM64
          # TODO: Re-enable when OpenSSL cross-compilation is fixed
          # - target: aarch64-unknown-linux-gnu
          #   os: ubuntu-latest
          #   archive: tar.gz
          #   cross: true

          # macOS x86_64 (Intel)
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz

          # macOS ARM64 (Apple Silicon)
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz

          # Windows x86_64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip
            ext: .exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools (Linux musl)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Install cross-compilation tools (ARM64)
        if: matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-release-

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} -p sherpack
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Prepare artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          VERSION="${{ needs.create-release.outputs.version }}"
          ARTIFACT_NAME="${BINARY_NAME}-${VERSION}-${{ matrix.target }}"

          mkdir -p dist
          cp target/${{ matrix.target }}/release/${BINARY_NAME} dist/
          cp README.md LICENSE dist/ 2>/dev/null || true

          cd dist
          if [[ "${{ matrix.archive }}" == "tar.gz" ]]; then
            tar -czvf ../${ARTIFACT_NAME}.tar.gz *
          fi
          cd ..

          # Generate checksum
          sha256sum ${ARTIFACT_NAME}.tar.gz > ${ARTIFACT_NAME}.tar.gz.sha256

      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $VERSION = "${{ needs.create-release.outputs.version }}"
          $ARTIFACT_NAME = "${{ env.BINARY_NAME }}-${VERSION}-${{ matrix.target }}"

          New-Item -ItemType Directory -Force -Path dist
          Copy-Item "target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}.exe" dist/
          Copy-Item README.md, LICENSE dist/ -ErrorAction SilentlyContinue

          Compress-Archive -Path dist/* -DestinationPath "${ARTIFACT_NAME}.zip"

          # Generate checksum
          $hash = (Get-FileHash "${ARTIFACT_NAME}.zip" -Algorithm SHA256).Hash.ToLower()
          "$hash  ${ARTIFACT_NAME}.zip" | Out-File -Encoding utf8 "${ARTIFACT_NAME}.zip.sha256"

      - name: Upload release asset (tar.gz)
        if: matrix.archive == 'tar.gz'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ${{ env.BINARY_NAME }}-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz
          asset_name: ${{ env.BINARY_NAME }}-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz
          asset_content_type: application/gzip

      - name: Upload release asset (zip)
        if: matrix.archive == 'zip'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ${{ env.BINARY_NAME }}-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.zip
          asset_name: ${{ env.BINARY_NAME }}-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.zip
          asset_content_type: application/zip

      - name: Upload checksum
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ${{ env.BINARY_NAME }}-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.${{ matrix.archive }}.sha256
          asset_name: ${{ env.BINARY_NAME }}-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.${{ matrix.archive }}.sha256
          asset_content_type: text/plain

  # ============================================================================
  # Aggregate Checksums
  # ============================================================================
  checksums:
    name: Aggregate Checksums
    needs: [create-release, build]
    runs-on: ubuntu-latest
    steps:
      - name: Download all checksums
        uses: actions/download-artifact@v4
        with:
          pattern: '*.sha256'
          merge-multiple: true
        continue-on-error: true

      - name: Create combined checksums file
        run: |
          VERSION="${{ needs.create-release.outputs.version }}"
          echo "# Sherpack ${VERSION} - SHA256 Checksums" > checksums.txt
          echo "" >> checksums.txt
          cat *.sha256 >> checksums.txt 2>/dev/null || echo "No individual checksums found"

      - name: Upload checksums
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: checksums.txt
          asset_name: checksums.txt
          asset_content_type: text/plain
        continue-on-error: true

  # ============================================================================
  # Publish to crates.io (optional, manual trigger)
  # ============================================================================
  publish-crates:
    name: Publish to crates.io
    needs: [create-release, build]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') && !contains(github.ref, '-')
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Publish sherpack-core
        run: cargo publish -p sherpack-core --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true

      - name: Wait for crates.io indexing
        run: sleep 30

      - name: Publish sherpack-engine
        run: cargo publish -p sherpack-engine --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true

      - name: Wait for crates.io indexing
        run: sleep 30

      - name: Publish sherpack-convert
        run: cargo publish -p sherpack-convert --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true

      - name: Wait for crates.io indexing
        run: sleep 30

      - name: Publish sherpack-kube
        run: cargo publish -p sherpack-kube --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true

      - name: Wait for crates.io indexing
        run: sleep 30

      - name: Publish sherpack-repo
        run: cargo publish -p sherpack-repo --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true

      - name: Wait for crates.io indexing
        run: sleep 30

      - name: Publish sherpack
        run: cargo publish -p sherpack --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true
