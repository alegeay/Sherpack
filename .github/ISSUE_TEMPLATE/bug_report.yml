name: Bug Report
description: Report a bug in Sherpack
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of the bug.
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: What should have happened?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Run `sherpack ...`
        2. See error
    validations:
      required: true

  - type: textarea
    id: pack-structure
    attributes:
      label: Pack Structure (if applicable)
      description: Share relevant parts of your pack structure.
      render: yaml
      placeholder: |
        mypack/
        ├── Pack.yaml
        ├── values.yaml
        └── templates/
            └── deployment.yaml

  - type: input
    id: version
    attributes:
      label: Sherpack Version
      description: Output of `sherpack --version`
      placeholder: "sherpack 0.1.0"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - Linux
        - macOS
        - Windows
        - Other
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Output / Logs
      description: Paste any relevant error messages or logs.
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other information that might be helpful.
